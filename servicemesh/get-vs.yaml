apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: get-vs
  namespace: smh
spec:
  hosts:
  - get.smh.svc.cluster.local
  http:
  - match:
    - uri:
        exact: /
    - uri:
        prefix: /get_users
    route:
    - destination:
        host: get.smh.svc.cluster.local
        port:
          number: 80
